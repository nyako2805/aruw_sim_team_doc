    <main>
        <div class="side-navigation">

        <div class="documentation">
            <h2>DefenseBuffZone</h2>
            <section id="fields">
            </section>
            <section id="methods">
                <h3>Methods</h3>
                <hr />
                <section>
                    <h4>OnTriggerEnter(Collider other)</h4>
                    <p class="not-clear description">Activates the defense buff.  This occurs when the robot enters the defense buff zone.</p>
                </section>
                <section>
                    <h4>OnTriggerExit(Collider other)</h4>
                    <p class="not-clear description">Deactivates the defense buff.  This occurs when the robot leaves the defense buff zone.</p>
                </section>
            </section>
        </div>
    </main>
